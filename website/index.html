<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id = "hero">
      <h1 id = "title">Weather App</h1>
      <p id = "subtitle">Find out the weather in your area.</p>
    </div>
    <div id = "info-area">
      <h3 class = "title-h3">Enter your zipcode</h3>
      <input type = "number" id = "zipcode" class = "input">
      <h3 class = "title-h3">How are you feeling?</h3>
      <textarea type = "text" id = "comment" class = "input" placeholder="Enter your feelings"></textarea>
      <button id = "generate" class = "input">Generate</button>
    </div>
    <h4 id = "h4-title">Weather Report</h4>
    <div id = "results" class = "input">
    </div>
  <script src="app.js" type="text/javascript"></script>

  </body>
</html>
